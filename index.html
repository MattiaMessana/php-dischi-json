<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- style -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- vue js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body class="myBg">
    <div id="app">
        <!-- header -->
        <nav class="navbar bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="./img/logo.png" class="myLogo" alt="logo">
                </a>
            </div>
        </nav>
        <!-- /header -->

        <!-- main -->
        <div class="container text-center">
            <!-- cards -->
            <div class="row">
                <!-- single-card -->
                <div class="myCardBg text-light mx-5 rounded my-3 col-3" v-for="dischi in listaDischi">
                    <img :src="dischi.poster" class="card-img-top p-4" :alt="dischi.title">
                    <div class="card-body p-2">
                        <p class="card-text">{{ dischi.title}}</p>
                        <p class="card-text">{{ dischi.author }}</p>
                        <p class="card-text"> {{ dischi.year }} </p>
                    </div>
                </div>
                <!-- /single-card -->
            </div>
            <!-- /cards -->
        </div>
        <!-- /main -->
    </div>
    <!-- My script -->
    <script src="./js/script.js"></script>
</body>

</html>
